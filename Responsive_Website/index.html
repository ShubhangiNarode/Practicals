<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .card-box {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="pt-3">
          <h4 class="text-center mb-4">Admin</h4>
          <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
          <a href="#"><i class="bi bi-person me-2"></i>Students</a>
          <a href="#"><i class="bi bi-book me-2"></i>Courses</a>
          <a href="#"><i class="bi bi-bar-chart-line me-2"></i>Results</a>
          <a href="#"><i class="bi bi-person-workspace me-2"></i>Teachers</a>
          <a href="#"><i class="bi bi-journal-bookmark-fill me-2"></i>Library</a>
          <a href="#"><i class="bi bi-pencil-square me-2"></i>Exams</a>
          <a href="#"><i class="bi bi-calendar-event me-2"></i>Schedule</a>
          <a href="#"><i class="bi bi-cash-coin me-2"></i>Fees</a>
          <a href="#"><i class="bi bi-envelope-paper-fill me-2"></i>Messages</a>
          <a href="#"><i class="bi bi-gear-fill me-2"></i>Settings</a>
          <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Dashboard Overview</h2>
        </div>

        <!-- Stats Cards -->
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card bg-primary text-white card-box p-3">
              <h5><i class="bi bi-people-fill me-2"></i>Total Students</h5>
              <p class="display-6">1,200</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-white card-box p-3">
              <h5><i class="bi bi-book-half me-2"></i>Courses Active</h5>
              <p class="display-6">35</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-warning text-dark card-box p-3">
              <h5><i class="bi bi-check2-square me-2"></i>Results Uploaded</h5>
              <p class="display-6">980</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
