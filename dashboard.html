<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }
    .card-icon {
      font-size: 30px;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-center">Admin Panel</h4><hr/>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="courses.html">Courses</a>
        <a href="admissions.html">Admissions</a>
        <a href="faculty.html">Faculty</a>
        <a href="students.html">Students</a>
      </div>
      <div class="col-md-9 col-lg-10 p-4">
        <h2>Welcome, Admin!</h2>
        <p class="text-muted">Overview of your college dashboard.</p>
        <div class="row">
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow-sm">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <h5 class="card-title">Students</h5><h3>1,250</h3>
                </div><div class="card-icon">🎓</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow-sm">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <h5 class="card-title">Courses</h5><h3>45</h3>
                </div><div class="card-icon">📚</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow-sm">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <h5 class="card-title">Admissions</h5><h3>560</h3>
                </div><div class="card-icon">📝</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow-sm">
              <div class="card-body d-flex justify-content-between">
                <div>
                  <h5 class="card-title">Faculty</h5><h3>78</h3>
                </div><div class="card-icon">👨‍🏫</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Admission Summary</h5>
            <p>More analytics or chart can be placed here.</p>
            <img src="https://via.placeholder.com/600x200" class="img-fluid" alt="chart" />
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
